server:
  port: 8080

spring:
  application:
    name: spotify-music

  # 数据库配置 (请确认密码正确)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spotify_music?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  # 文件上传大小限制
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

mybatis-plus:
  # 【关键】指定 XML 文件的位置
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted

# 开启日志方便调试
logging:
  level:
    org.springframework.web: DEBUG